<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celeiro da Carne</title>
    <link rel="stylesheet" href="./css/pages/index.css">
    <link rel="icon" href="./imagens/Logos/LogoRedondaMaior.png" type="image/png">
</head>
<body>

    <!-- AS IMAGENS ESTÃO COM A QUALIDADE PÉSSIMA, USA SÓ PARA TESTE, E DPS A GENTE JOGA EM SITE QUE RENDERIZA -->

    <!-- HEADER -->
    <header id="header">
        <div class="box-logo">
            <img src="./imagens/Logos/logoRedondaMenor.png" alt="Logo" class="logo" width="124" height="124">
        </div>
        <nav class="nav-menu-links">
            <ul>
                <a href="#"><li>Home</li></a>
                <a href="#"><li>Sobre</li></a>
                <a href="#"><li>Cardápio</li></a>
                <a href="#"><li>Agenda</li></a>
                <a href="#"><li>Reservar</li></a>
            </ul>
        </nav>
    </header>

    <h2>teste editei algo</h2>

    <!-- BANNER -->
    <div id="banner">
    </div>

    <!-- ALGUND PRODUTOS -->
    <div id="produtos">
        <div class="box-produtos">
            <div class="produto01"></div>
            <div class="produto02"></div>
            <div class="produto03"></div>
        </div>
    </div>


    <!-- RESERVA E AGENDA -->
    <div id="reserva-agenda">
        <div class="box-reserva">
            <div class="box-reserva-foto"></div>
            <div class="box-reserva-texto"></div>
        </div>
        <div class="box-agenda">
            <div class="box-reserva-foto"></div>
            <div class="box-reserva-texto"></div>
        </div>
    </div>


    <!-- CARDÁPIO -->
    <div id="cardapio">
    </div>
    
    <!-- POSTS DO INSTA -->
    <div id="posts-insta">
        <div class="box-insta-imagens"></div>
    </div>

    <!-- SOBRE -->
    <div id="sobre">
        <div class="box-sobre-top">
            <div class="box-sobre-top-imagem"></div>
            <div class="box-sobre-top-texto"></div>
        </div>
        <div class="box-sobre-bottom">
            <div class="box-sobre-bottom-texto"></div>
            <div class="box-sobre-bottom-imagem"></div>
        </div>
    </div>

    <!-- FOOTER -->
    <footer id="footer">
        <div class="box-footer-top">
            <div class="box-footer-top-infos01"></div>
            <div class="box-footer-top-infos02"></div>
            <div class="box-footer-top-infos03"></div>
        </div>
        <div class="box-footer-bottom">
            <nav class="box-footer-bottom-links"></nav>
        </div>
    </footer>



</body>
</html>
